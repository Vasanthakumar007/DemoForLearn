<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="Style.css" rel="stylesheet" type="text/css" />
	<script src="script.js" defer></script>
	<script src="https://kit.fontawesome.com/1e52918f27.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wholecontainer" style="background-image: url(background1.jpg);background-size: 100%;background-position: center;">
	<div class="inside">
		<div id="player1">
			<div id="player1_img"></div>
			<button id="roll1" onclick="player1roll()">Roll</button>
		</div>
		<div id="player2">
			<div id="player2_img"></div>
			<button id="roll2" onclick="player2roll()">Roll</button>
		</div>
		<div id="dice1">
			<div class="sub_die1" id="die1">
				<div class="x front">1</div>
				<div class="x back">2</div>
				<div class="x left">3</div>
				<div class="x right">4</div>
				<div class="x top">5</div>
				<div class="x bottom">6</div>
			</div>
		</div>
		<div id="dice2">
			<div class="sub_die1" id="die2">
				<div class="x front">1</div>
				<div class="x back">2</div>
				<div class="x left">3</div>
				<div class="x right">4</div>
				<div class="x top">5</div>
				<div class="x bottom">6</div>
			</div>
		</div>
	</div>
	<button id="check" onclick="check(player1score,player2score)" style="position:absolute;">Check</button>
	<div class="pointstable" style="position: absolute;background-color: white;">
		<table id="table" style="width: 100%;">
			<tr>
			  <th>player 1</th>
			  <th>player 2</th>
			</tr>
		</table>
	</div>
	<div id="player1won" style="background-color: white;position: absolute;top: 5%;display: none;">
		<div style="height:100% ;width: 30%;margin-left: 15%;background-image: url(winner.jpg);background-position: center;"></div>
		<div style="height: 100%;width: 20%;font-size: 9vh;text-align: center;">Player 1</div>
		<div style="height:100% ;width: 30%;background-image: url(winner.jpg);background-position: center;"></div>
	</div>
	<div id="player2won" style="background-color:white;position: absolute;top: 5%;display: none;">
		<div style="height:100% ;width: 30%;margin-left: 15%;background-image: url(winner.jpg);background-position: center;"></div>
		<div style="height: 100%;width: 20%;font-size: 9vh;text-align: center;">Player 2</div>
		<div style="height:100% ;width: 30%;background-image: url(winner.jpg);background-position: center;"></div>
	</div>
</div>	

</body>
</html>
